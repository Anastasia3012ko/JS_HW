<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <form>
        <h2>Авторизация</h2>
        <div class="items">
           <input class="text" type="text" name="login" required placeholder="Логин">
           <input class="text" type="password" name="password" required placeholder="Пароль">
        </div>
        <div class="btn">
            <button type="submit">Войти</button>
            <button type="reset">Очистить поля</button>
        </div>
        <div class="checkbox">
            <input  type="checkbox">
            <label>Запомнить меня</label>
        </div>
    </form>
    </div>
</body>
</html>
